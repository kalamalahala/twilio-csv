<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="twilio-csv-form-container">
      <form
        name="twilio-csv-upload-form"
        action=""
        method="post"
        enctype="multipart/form-data"
      >
        <div class="upload-section">
          <label for="csv-upload">Upload Contacts</label>
          <input
            type="file"
            id="csv-upload"
            name="csv-upload"
            accept=".csv,.xls,.xlsx"
          />
          <div class="list-csv-contents"></div>
          <div class="submit-contacts-to-twilio">
            <input type="submit" value="Submit" name="csv-submit" />
          </div>
        </div>
      </form>
    </div>
    <!--  twilio-csv-form-container -->
    <div class="twilio-csv-viewer">
      <form
        name="twilio-csv-viewer"
        action=""
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="view-section">
          <label for="csv-select">Select Uploaded CSV</label>
          <select type="select" id="csv-select" name="csv-select">
            <option value=""></option>
            </select>
            <div class="submit-contacts-to-twilio">
              <input type="submit" value="Submit" name="csv-submit" />
            </div>
          </div>
        </form>
        <div class="api-information"></div>
    </div>
    <!--  twilio-csv-form-container -->
  </body>
</html>
